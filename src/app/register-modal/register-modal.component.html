<mat-dialog-content>
  <div class="register-modal-content">
    <!-- Logo -->
    <img src="assets/img/logo/log2.jpg" alt="Logo" class="register-logo">
    
    <!-- Titre sous le logo -->
    <h2 class="register-title">Create Your Account</h2>
    
    <!-- Formulaire de registre -->
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
      
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="registerData.firstName" name="firstName" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="registerData.lastName" name="lastName" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput type="number" [(ngModel)]="registerData.age" name="age" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="registerData.city" name="city" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Domaine</mat-label>
        <input matInput [(ngModel)]="registerData.domaine" name="domaine" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="registerData.email" name="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="registerData.password" name="password" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" [(ngModel)]="registerData.confirmPassword" name="confirmPassword" required>
      </mat-form-field>

      <!-- Image avant le bouton Register -->
      <img src="assets/img/logo/reg.jpg" alt="Register Icon" class="register-icon">
      
      <!-- Bouton Register -->
      <button mat-button type="submit"  class="register-button">Register</button>
    </form>

    <!-- Redirection vers Login -->
    <div class="login-redirect">
      <span>Already have an account?</span>
      <button mat-button (click)="openLoginModal()" color="red" class="login-button">Login</button>
    </div>
  </div>
</mat-dialog-content>
